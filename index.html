<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/carrot.css">
    <title>심민규의 당근마켓</title>
</head>
<body>
    <div class="main">
        <div class="nav">

                <img src="./asset/images/logo.png" width="100px" height="30px" alt="로고">
            </div>
            <ul>
                <li class="orange">중고거래</li>

                </div> 

            </div>
            <div class="info-img">
                <img src="./asset/images/image-top-d6869a79bc4cb58ea59aa5a408decfdf4a4ba60ac639837081da12861083cdbb.webp" width="700" height="700" alt="">
